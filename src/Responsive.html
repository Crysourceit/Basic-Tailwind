    <!-- Container $ Breakpoint -->
    <div class="container bg-red-500 mx-auto mb-2">
        <h1 class="text-4xl sm:text-yellow-500 md:text-blue-300">Heading</h1>
    </div>

    <!-- Flex Direaction -->
    <div class="bg-yellow-500 w-auto flex flex-row">
        <div class="w-10 h-10 bg-red-500">box 1</div>
        <div class="w-10 h-10 bg-red-500">box 2</div>
        <div class="w-10 h-10 bg-red-500">box 3</div>
    </div>
    <br>

    <div class="bg-yellow-500 w-auto flex flex-row-reverse">
        <div class="w-10 h-10 bg-red-500">box 1</div>
        <div class="w-10 h-10 bg-red-500">box 2</div>
        <div class="w-10 h-10 bg-red-500">box 3</div>
    </div>
    <br>

    <div class="bg-yellow-500 w-auto flex flex-col">
        <div class="w-10 h-10 bg-red-500">box 1</div>
        <div class="w-10 h-10 bg-red-500">box 2</div>
        <div class="w-10 h-10 bg-red-500">box 3</div>
    </div>
    <br>

    <div class="bg-yellow-500 w-auto flex flex-col-reverse">
        <div class="w-10 h-10 bg-red-500">box 1</div>
        <div class="w-10 h-10 bg-red-500">box 2</div>
        <div class="w-10 h-10 bg-red-500">box 3</div>
    </div>
    <br>

    <!-- Wrap Flex -->
    <div class="bg-yellow-500 w-auto flex flex-wrap ">
        <div class="w-80 h-10 bg-red-500">box 1</div>
        <div class="w-80 h-10 bg-red-500">box 2</div>
        <div class="w-80 h-10 bg-red-500">box 3</div>
    </div>
    <br>

    <div class="bg-yellow-500 w-auto flex flex-wrap-reverse ">
        <div class="w-80 h-10 bg-red-500">box 1</div>
        <div class="w-80 h-10 bg-red-500">box 2</div>
        <div class="w-80 h-10 bg-red-500">box 3</div>
    </div>
    
    <!-- Grow & Shrink -->
    <div class="bg-green-300 mt-3 w-auto flex flex-wrap-reverse ">
        <div class="w-80 h-10 bg-red-500 flex-1">box 1</div>
        <div class="w-80 h-10 bg-red-500 flex-1">box 2</div>
        <div class="w-80 h-10 bg-red-500 flex-1">box 3</div>
    </div>

    <div class="bg-green-300 mt-3 w-auto flex flex-wrap-reverse ">
        <div class="w-80 h-10 bg-red-500">box 1</div>
        <div class="w-80 h-10 bg-green-500 flex-grow">box 2</div>
        <div class="w-80 h-10 bg-blue-500">box 3</div>
    </div>
    <div class="bg-green-300 mt-3 w-auto flex flex-wrap-reverse ">
        <div class="w-80 h-10 bg-red-500 flex-auto">box 1</div>
        <div class="w-80 h-10 bg-green-500 flex-shrink">box 2</div>
        <div class="w-80 h-10 bg-blue-500 flex-auto">box 3</div>
    </div>

</body>
